<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="signup">
        <h1 class="font-family" style="text-transform: capitalize;font-family: 'Roboto', sans-serif;">sign up</h1>
        <form action="#" class="signup-form">
            <input class="font-family input input1" required  type="text" placeholder="Name">
            <input class="font-family input input2" required  type="email" placeholder="Email">
            <input class="font-family input input3" required  type="password" placeholder="Password">
            <button>Sign up</button>
        </form>
        <div class="detail">
            <p id="paragrahp">Already have an account? </p><a id="connect-page" href="login.html"> Log in</a>
        </div>

        <p style="color: #a0a1a2;text-transform: capitalize;font-family: 'Roboto', sans-serif;   font-size: 11px;
    margin-top: -13px;">or </p>
     <div class="social-media"> 
       <div class="nested-div"><img src="google.png" alt=""><h6 class="font-family font">Sign up with Google</h6></div>
       <div class="nested-div"><img class="Facebook-img" src="faceboof.png" alt=""><h6 class="font-family font">Sign up with Facebook</h6></div>
       <div class="nested-div"><img src="twiter.png" alt=""><h6 class="font-family font">Sign up with Twitter</h6></div>
     </div>
    </div>
